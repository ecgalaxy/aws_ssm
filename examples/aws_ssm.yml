---
plugin: ecgalaxy.aws_ssm.inventory

managed_instance_profile: instance-profile/my-ssm-profile
managed_role: service-role/my-ssm-managed-role
directory_name: acme

keyed_groups:
  - key: InstanceType
    prefix: "i"
  - key: ImageId
    prefix: "i"

groups:
  ubuntu: "'Ubuntu' in (PlatformName)"
